<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navigate-checkin {
            text-align: center;
            margin: 20px;
        }
        .link-box {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .link-box a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            background-color: red;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navigate-checkin button {
            background-color: lightblue;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        html, body {
        margin: 0; 
        padding: 0; 
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative; 
        overflow-y: auto;
        }
        body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.8); 
        z-index: -1;
        }
        .student-list{
            width: 80%;
            background-color: antiquewhite;
            margin: auto;
        }
        .fetcher {
            text-align: center;
        }
        .student-list th{
            text-align: center;
        }
        .student-list td, .student-list tr{
            text-align: center;

        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        body {
            position: relative;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
        }
        a {
            background-color: white;
            color: black;
            border-style: double;
        }

        ul{
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Web điểm danh cho sinh viên</h1>
    <div class="link-box">
        <a href="/Themsv">Thêm sinh viên bằng tay</a>
        <br>
        <a href="/ThemsvList">Thêm sinh viên bằng danh sách</a>
        <br>
        <a href="/XoaSV">Xóa Sinh viên khỏi danh sách</a>
        <br>
        <a href="/AddPhoto">Thêm ảnh cho sinh viên</a>
        <br>
        <a href="/ThemsvID">Thêm sinh viên bằng thẻ</a>
    </div>
    <div class="navigate-checkin">
        <button onclick="window.location.href='/checkin'">Go to Check-In</button>
    </div>
    <h1>Danh sách sinh viên</h1>    
    <div id ="student-list"></div>
    <br>
    <br>
    <div class="fetcher">   
        <button onclick="fetchStudents()">Refresh List</button>
        <button id="resetCheckinButton">Reset Check-In</button>
        <br>
        <button id="downloadFailedCheckinsButton">Tải danh sách sinh viên vắng mặt</button>
        <br>
        <div id="resetCheckinMessage" style="margin-top: 10px; color: green;"></div>
    </div>  
    <script src ="{{ url_for('static', filename='js/showlist.js') }}"> </script>
    <script src ="{{ url_for('static', filename='js/resetCheckIn.js') }}"> </script>
    <script src ="{{ url_for('static', filename='js/downloadFailedCheckIn.js') }}"> </script>
</body>
</html>
