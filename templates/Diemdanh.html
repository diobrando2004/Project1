<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
        margin: 0; 
        padding: 0; 
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative; 
        overflow-y: auto;
        }
        .link-box {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .link-box a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            background-color: red;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.8); 
        z-index: -1;
        }
        .student-list{
            width: 80%;
            background-color: antiquewhite;
            margin: auto;
        }
        .fetcher {
            text-align: center;
        }
        .student-list th{
            text-align: center;
        }
        .student-list td, .student-list tr{
            text-align: center;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        body {
            position: relative;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
        }
        a {
            background-color: white;
            color: black;
            border-style: double;
        }

        ul{
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Web điểm danh cho sinh viên</h1>
    <div class="link-box">
        <a href="/CheckInWithNameFace">Điểm danh bằng tên và MSSV</a>
        <br>
        <a href="/scan-id">Điểm danh bằng webcam</a>
        <br>
        <a href="/">Return</a>
    </div>
    <h1>Danh sách sinh viên</h1>
    <div id ="student-list"></div>
    <br>
    <br>
    <div class="fetcher">   
        <button onclick="fetchStudents()">Refresh List</button>
        <button id="resetCheckinButton" onclick="fetchStudents()">Reset Check-In</button> <br> <br>
        <button id="downloadFailedCheckinsButton">Tải danh sách sinh viên vắng mặt</button>
        <br>
        <div id="resetCheckinMessage" style="margin-top: 10px; color: green;"></div>
        <br>
        <div id="deleteMessage" style="margin-top: 10px; color: green;"></div>
    </div>  
    
    <script src ="{{ url_for('static', filename='js/showlist.js') }}"> </script>
    <script src ="{{ url_for('static', filename='js/resetCheckIn.js') }}"> </script>
    <script src ="{{ url_for('static', filename='js/downloadFailedCheckIn.js') }}"> </script>
</body>
</html>
